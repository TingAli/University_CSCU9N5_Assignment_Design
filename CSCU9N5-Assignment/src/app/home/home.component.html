<div id="homePage" class="container">
  <div id="walkthrough" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tutorial</h5>
            <button type="button" class="tutorial-close-btn close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Insert Video -->
            <video width="400" controls>
              <source src="mov_bbb.mp4" type="video/mp4">
              <source src="mov_bbb.ogg" type="video/ogg">
              Your browser does not support HTML5 video.
            </video>
            
            <p>
            Video courtesy of 
            <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="tutorial-close-btn btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Method
            </div>
            <div class="card-body">
              <!-- Insert Method -->
              <div id="methodContainer" [sortablejs]="method" [sortablejsOptions]="options">
                <div class="component" *ngFor="let component of method">
                  <p>{{ component.componentName }}</p>
                  <div id="booleanGroup" *ngIf="component.isIfStatement">
                    <div class="input-group">
                      <span class="input-group-addon" id="{{ component.componentName }}">Boolean One</span>
                      <select id="{{ component.componentName }}-bool-one" class="custom-select">
                        <option selected>Select True/False</option>
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon" id="{{ component.componentName }}">Boolean Two</span>
                      <select id="{{ component.componentName }}-bool-two" class="custom-select">
                        <option selected>Select True/False</option>
                        <option value="true">True</option>
                        <option value="false" selected>False</option>
                      </select>
                    </div>
                    <br>
                    <div class="input-group">
                      <span class="input-group-addon" id="{{ component.componentName }}">Output One</span>
                      <input id="{{ component.componentName }}-output-one" type="text" class="form-control" placeholder="Output One...">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon" id="{{ component.componentName }}">Output Two</span>
                      <input id="{{ component.componentName }}-output-two" type="text" class="form-control" placeholder="Output Two...">
                    </div>
                  </div>
                  <div id="forLoopGroup" *ngIf="component.isForLoop">
                    <div class="input-group">
                      <span class="input-group-addon" id="{{ component.componentName }}">Start Index</span>
                      <input id="{{ component.componentName }}-startIndex" type="number" class="form-control" placeholder="Start Index...">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon" id="{{ component.componentName }}">End Index</span>
                      <input id="{{ component.componentName }}-endIndex" type="number" class="form-control" placeholder="End Index...">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="{{ component.componentName }}">Increment</span>
                        <input id="{{ component.componentName }}-increment" type="number" class="form-control" placeholder="Increment...">
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Components
            </div>
            <div class="card-body">
              <!-- Insert Components -->
              <div id="componentsContainer" [sortablejs]="components" [sortablejsOptions]="options">
                <div class="component" *ngFor="let component of components">
                  <p>{{ component.componentName }}</p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <div id="terminalCard" class="card">
            <div id="terminalHeader" class="card-header">
              <span>TERMINAL</span>
              <i id="terminalWindowIcon" class="material-icons">tv</i>
              <span class="close-btn"><i class="material-icons">clear</i></span>
              <span class="exp-btn"><i class="material-icons">fullscreen</i></span>
              <span class="min-btn"><i class="material-icons">remove</i></span>
            </div>
            <div id="terminalBody" class="card-body">
              <div id="terminal">
                  <p *ngFor="let outputLine of output">> {{ outputLine }}</p>      
              </div>
              <div id="terminalSeparator"></div>
              <div id="terminalQuote">
                <footer class="blockquote-footer" *ngFor="let quoteLine of quotes">> {{ quoteLine }}</footer>                  
              </div>
            </div>
          </div>
      </div>
    </div>
    <div id="toolBtnGroup" class="row">
        <button id="runBtn" type="button" class="btn btn-success float-right" (click)="run();">RUN</button>
    </div>
</div>
